<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <h1 class="logo-name">Recipe Finder</h1> 
            
            <form>
                <div id="google_translate_element"></div>  
                <input type="text" placeholder="Search for Recipes" class="searchbox">
                <button type="submit" class="searchbtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="fav-meals-title">Favourite Recipes</h1>
            <div class="fav-meals-container" id="favMealsContainer">
                <div class="fav-meals"></div>
            </div>

            <div class="recipe-container">
                <h2>Search your Favourite recipes.....</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-closebtn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>

    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
